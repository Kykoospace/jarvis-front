<div id="login-wallpaper">
  <p-panel id="login-section" header="Bienvenue sur Jarvis">
    <p-tabView>
      <p-tabPanel header="Connexion">
        <form (submit)="signIn()" [formGroup]="signInForm" class="p-fluid">
          <div class="p-field">
            <span class="p-float-label">
              <input type="text" formControlName="email" pInputText>
              <label>Adresse mail</label>
            </span>
          </div>
          <div class="p-field">
            <span class="p-float-label">
              <input type="password" formControlName="password" pInputText>
              <label>Mot de passe</label>
            </span>
          </div>
          <p-button type="submit" label="Connexion" [disabled]="signInForm.invalid"></p-button>
        </form>
      </p-tabPanel>
      <p-tabPanel header="Inscription">
        <form class="p-fluid p-formgrid p-grid" (submit)="signUp()" [formGroup]="signUpForm">
          <div class="p-field p-col-12 p-md-6">
            <span class="p-float-label">
              <input type="text" formControlName="firstName" pInputText>
              <label>Prénom</label>
            </span>
          </div>
          <div class="p-field p-col-12 p-md-6">
            <span class="p-float-label">
              <input type="text" formControlName="lastName" pInputText>
              <label>Nom</label>
            </span>
          </div>
          <div class="p-field p-col-12">
            <span class="p-float-label">
              <input type="text" formControlName="email" pInputText>
              <label>Email</label>
            </span>
            <small class="p-invalid" *ngIf="signUpForm.get('email').hasError('emailExists')">Adresse mail déjà utilisée</small>
          </div>
          <p-button class="p-col-12" type="submit" label="Inscription" [disabled]="signUpForm.invalid"></p-button>
        </form>
      </p-tabPanel>
    </p-tabView>
  </p-panel>
</div>
